<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - משימת מחיקת משפחה</title>
    <link rel="stylesheet" href="screens_styles.css">
    <style>
        .form-container p {
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .delete-button {
            background-color: #f44336;
        }
        .form-container .delete-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
        </div>
        <div class="form-container">
            <h2>משימת מחיקת משפחה</h2>
            <label for="parent-phone">מספרי טלפון של ההורים</label>
            <p id="parent-phone">050-1234567, 052-7654321</p>
            <label for="child-name">שם הילד</label>
            <p id="child-name">יוסי כהן</p>
            <button type="button" class="delete-button">מחק משפחה</button>
            <button type="button" onclick="location.href='family_management.html'">מעבר למסך ניהול משפחות</button>
        </div>
    </div>
    <script src="screens_bold.js"></script>
</body>
</html>
