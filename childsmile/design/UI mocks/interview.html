<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - ראיון מועמד לחונכות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
            margin: 0;
            display: flex;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .sidebar button:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            margin: 0;
            padding-left: 10px;
        }
        .header .welcome {
            margin-left: auto;
            margin-right: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .candidates {
            margin-top: 20px;
        }
        .candidates .candidate {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .candidates .candidate h2 {
            margin: 0;
        }
        .candidates .candidate p {
            margin: 5px 0;
        }
        .candidates .candidate .actions {
            margin-top: 10px;
        }
        .candidates .candidate .actions button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .candidates .candidate .actions button:hover {
            background-color: #45a049;
        }
        .candidates .candidate .status {
            margin-top: 10px;
        }
        .candidates .candidate .status select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="חפש מועמד...">
        </div>
        <div class="candidates">
            <div class="candidate">
                <h2>מועמד 1</h2>
                <p>פרטי המועמד...</p>
                <div class="actions">
                    <button>ערוך</button>
                    <button>עדכן</button>
                </div>
                <div class="status">
                    <select>
                        <option value="">סמן סטטוס ראיון</option>
                        <option value="passed">עבר בהצלחה</option>
                        <option value="failed">לא עבר</option>
                    </select>
                </div>
            </div>
            <div class="candidate">
                <h2>מועמד 2</h2>
                <p>פרטי המועמד...</p>
                <div class="actions">
                    <button>ערוך</button>
                    <button>עדכן</button>
                </div>
                <div class="status">
                    <select>
                        <option value="">סמן סטטוס ראיון</option>
                        <option value="passed">עבר בהצלחה</option>
                        <option value="failed">לא עבר</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
