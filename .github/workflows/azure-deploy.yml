name: Deploy Django App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'child-smile-app'
          slot-name: 'Production'
          package: '.'
          clean: true        # <-- deletes wwwroot before deploy
          startup-command: |
            # Remove previous artifacts/venv
            rm -rf /home/site/wwwroot/output.tar.gz
            rm -rf /home/site/wwwroot/antenv

            # Ensure pip is installed & upgraded
            python3 -m ensurepip --upgrade
            python3 -m pip install --upgrade pip

            # Install requirements fresh
            python3 -m pip install --no-cache-dir -r /home/site/wwwroot/childsmile/requirements.txt

            # Start Gunicorn
            PYTHONPATH=/home/site/wwwroot/childsmile gunicorn childsmile.wsgi:application --bind 0.0.0.0:8000
