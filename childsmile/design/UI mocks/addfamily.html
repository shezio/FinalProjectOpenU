<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - הוספת משפחה</title>
    <link rel="stylesheet" href="screens_styles.css">
</head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
        </div>
        <div class="form-container">
            <h2>הוספת משפחה</h2>
            <label for="family-name">שם משפחה</label>
            <input type="text" id="family-name" placeholder="הכנס שם משפחה">
            <label for="address">כתובת</label>
            <input type="text" id="address" placeholder="הכנס כתובת">
            <label for="phone">טלפון</label>
            <input type="text" id="phone" placeholder="הכנס טלפון">
            <!-- id phone is mandatory for the phone number input and should have a red border if the input is invalid or empty -->
             <!-- also when the red border is displayed, a message should be displayed below the input field -->
             <div class="error-message" id="phone-error">זהו שדה חובה</div>
            <label for="email">אימייל</label>
            <input type="email" id="email" placeholder="הכנס אימייל">
            <button type="submit" id="submit-btn">הוסף משפחה</button>
        </div>
    </div>
    <script src="screens_bold.js"></script>
    <script>
        document.getElementById("submit-btn").addEventListener("click", function(event) {
            event.preventDefault(); // מונע שליחת הטופס כברירת מחדל
    
            let phoneInput = document.getElementById("phone");
            let phoneError = document.getElementById("phone-error");
            let phoneValue = phoneInput.value.trim();
    
            if (phoneValue === "" || !/^\d{9,10}$/.test(phoneValue)) {
                phoneInput.classList.add("error");
                phoneError.style.display = "block";
            } else {
                phoneInput.classList.remove("error");
                phoneError.style.display = "none";
                alert("משפחה נוספה בהצלחה!");
            }
        });
    </script>
</body>
</html>
