name: Deploy Backend to Azure Web App

on:
  push:
    branches: [ main ]  # Deploy from desktop branch for testing
    paths:
      - 'childsmile/**'
      - '!childsmile/frontend/**'
      - '!childsmile/postgres remote'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django migrations
        run: |
          cd childsmile
          echo "Starting Django migrations..."
          python manage.py migrate --noinput --verbosity 2
          migration_exit_code=$?
          echo "Migration exit code: $migration_exit_code"
          if [ $migration_exit_code -ne 0 ]; then
            echo "ERROR: Migrations failed with exit code $migration_exit_code"
            exit 1
          fi
          echo "✓ Migrations completed successfully"
          
      - name: Verify migration status
        run: |
          cd childsmile
          echo "Verifying migration status..."
          python manage.py showmigrations --plan > /tmp/migration_plan.txt 2>&1
          cat /tmp/migration_plan.txt
          
          # Check if there are any pending migrations
          if grep -q "^(no-migrations)" /tmp/migration_plan.txt; then
            echo "✓ No pending migrations - all migrations applied"
          elif grep -q "^\[\]" /tmp/migration_plan.txt; then
            echo "✓ All migrations applied successfully"
          else
            # Extract applied migrations count
            applied_count=$(grep -c "^\[X\]" /tmp/migration_plan.txt || echo "0")
            if [ "$applied_count" -gt 0 ]; then
              echo "✓ Applied $applied_count migrations"
            else
              echo "WARNING: Could not verify migration count"
            fi
          fi

      - name: Check new date field added to children model
        run: |
          cd childsmile
          echo "Checking for last_review_talk_conducted field in Children model..."
          python -c "
          import django
          import sys
          from childsmile_app.models import Children as Child

          django.setup()

          if not hasattr(Child, 'last_review_talk_conducted'):
              print("ERROR: last_review_talk_conducted field is missing from Children model!")
              sys.exit(1)

          print("✓ last_review_talk_conducted field exists in Children model")
          "   

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: child-smile-app
          package: .
          clean: true
          startup-command: bash -c "export PYTHONPATH=\$PYTHONPATH:/home/site/wwwroot/childsmile:/home/site/wwwroot/childsmile/childsmile_app && gunicorn childsmile.wsgi:application --bind 0.0.0.0:8000"
