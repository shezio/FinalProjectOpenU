name: Deploy Django App to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ğŸ§  ××ª×§×™×Ÿ ×ª×œ×•×™×•×ª ×œ×¤× ×™ ×”×¢×œ××” (×œ× ×‘×–××Ÿ ×¨×™×¦×”)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build React Frontend
        run: |
          cd childsmile/frontend
          npm install
          npm run build

      - name: Verify React Build
        run: |
          BUILD_FILE=childsmile/frontend/dist/index.html
          if [ ! -f "$BUILD_FILE" ]; then
            echo "âŒ ERROR: index.html not found at $BUILD_FILE"
            exit 1
          fi
          echo "âœ… React build verified: index.html exists"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: child-smile-app
          package: .
          clean: true
          startup-command: bash -c "export PYTHONPATH=\$PYTHONPATH:/home/site/wwwroot/childsmile:/home/site/wwwroot/childsmile/childsmile_app && gunicorn childsmile.wsgi:application --bind 0.0.0.0:8000"
