<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - הפקת דוחות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
            margin: 0;
            display: flex;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .sidebar button:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            position: relative;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            margin: 0;
            padding-left: 10px;
        }
        .header .welcome {
            margin-left: auto;
            margin-right: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container p {
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container .nav-button {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .form-container .nav-button:hover {
            background-color: #1E88E5;
        }
        .top-left {
            display: flex;
            align-items: center;
        }
        .top-left img {
            width: 100px;
            margin-left: 10px;
        }
        .top-left .quote {
            margin: 0 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .top-left .qr-code {
            width: 100px;
        }
        .reports-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .report-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            flex: 1 1 calc(33.333% - 40px);
            text-align: center;
        }
        .report-box:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
            <div class="top-left">
                <img src="../../frontend/public/assets/amit.jpg" alt="Amit">
                <div class="quote">
                    הרבה אנשים אומרים שהם רוצים להצליח
                    <br>
                    אבל לא כולם מוכנים לשלם את המחיר שצריך כדי להצליח
                </div>
                <img src="../../frontend/public/assets/qr-code.png" alt="QR Code" class="qr-code">
            </div>
        </div>
        <div class="form-container">
            <h2>הפקת דוחות</h2>
            <div class="reports-container">
                <div class="report-box" onclick="location.href='volunteer_feedback_report.html'">דוח משובי מתנדבים</div>
                <div class="report-box" onclick="location.href='mentor_family_distribution_report.html'">דוח התפלגות חונכים למשפחה</div>
                <div class="report-box" onclick="location.href='waiting_for_mentorship_report.html'">דוח משפחות ממתינות לחונכות</div>
                <div class="report-box" onclick="location.href='left_families_report.html'">דוח משפחות שעזבו</div>
                <div class="report-box" onclick="location.href='new_families_report.html'">דוח משפחות חדשות בחודש אחרון</div>
                <div class="report-box" onclick="location.href='families_by_city_report.html'">התפלגות משפחות לפי ערים</div>
                <div class="report-box" onclick="location.href='potential_mentorship_report.html'">דוח התאמת חונכות פוטנציאלית</div>
            </div>
        </div>
    </div>
</body>
</html>
