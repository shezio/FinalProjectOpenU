<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - הוספת חונך</title>
    <link rel="stylesheet" href="screens_styles.css">
    <style>
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter {
            margin-bottom: 20px;
        }
        .filter select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .candidates {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .candidates .candidate {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .candidates .candidate h2 {
            margin: 0;
        }
        .candidates .candidate p {
            margin: 5px 0;
        }
        .candidates .candidate .actions {
            margin-top: 10px;
        }
        .candidates .candidate .actions button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .candidates .candidate .actions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="חפש מועמד...">
        </div>
        <div class="filter">
            <select>
                <option value="">סנן לפי קריטריון</option>
                <option value="type1">סוג 1</option>
                <option value="type2">סוג 2</option>
                <option value="type3">סוג 3</option>
            </select>
        </div>
        <div class="candidates">
            <div class="candidate">
                <h2>מועמד 1</h2>
                <p>פרטי המועמד...</p>
                <div class="actions">
                    <button>הוסף חונך</button>
                </div>
            </div>
            <div class="candidate">
                <h2>מועמד 2</h2>
                <p>פרטי המועמד...</p>
                <div class="actions">
                    <button>הוסף חונך</button>
                </div>
            </div>
            <div class="candidate">
                <h2>מועמד 3</h2>
                <p>פרטי המועמד...</p>
                <div class="actions">
                    <button>הוסף חונך</button>
                </div>
            </div>
        </div>
    </div>
    <script src="screens_bold.js"></script>
</body>
</html>
