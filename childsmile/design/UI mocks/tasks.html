<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>חיוך של ילד - מסך משימות</title>
        <link rel="stylesheet" href="screens_styles.css">
        <style>
            .main-content {
                flex-grow: 1;
                padding: 20px;
            }
            .header {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                text-align: left;
                display: flex;
                align-items: center;
            }
            .header img {
                width: 50px;
                vertical-align: middle;
            }
            .header h1 {
                margin: 0;
                padding-left: 10px;
            }
            .header .welcome {
                margin-left: auto;
                margin-right: 20px;
            }
            .tasks {
                margin-top: 20px;
            }
            .tasks .task {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;
            }
            .tasks .task h2 {
                margin: 0;
            }
            .tasks .task p {
                margin: 5px 0;
            }
            .tasks .task .actions {
                margin-top: 10px;
            }
            .tasks .task .actions button {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .tasks .task .actions button:hover {
                background-color: #45a049;
            }
            .search-bar {
                margin-bottom: 20px;
            }
            .search-bar input {
                width: calc(100% - 22px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .filter {
                margin-bottom: 20px;
            }
            .filter select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .create-task {
                margin-top: 20px;
            }
            .create-task button {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .create-task button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="חפש משימה...">
        </div>
        <div class="filter">
            <select>
                <option value="">סנן לפי קריטריון</option>
                <option value="type1">סוג 1</option>
                <option value="type2">סוג 2</option>
                <option value="type3">סוג 3</option>
            </select>
        </div>
        <div class="tasks">
            <div class="task">
                <h2>משימה 1</h2>
                <p>פרטי המשימה...</p>
                <div class="actions">
                    <button>ערוך</button>
                    <button>עדכן</button>
                </div>
            </div>
            <div class="task">
                <h2>משימה 2</h2>
                <p>פרטי המשימה...</p>
                <div class="actions">
                    <button>ערוך</button>
                    <button>עדכן</button>
                </div>
            </div>
        </div>
        <div class="create-task">
            <button>צור משימה חדשה</button>
        </div>
    </div>
    <script src="screens_bold.js"></script>
</body>
</html>
