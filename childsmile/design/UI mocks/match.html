<!-- we dont use the shared CSS here since it has as an issue with the title and the style of the page. -->
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - התאמת חניך</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
            margin: 0;
            display: flex;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .sidebar button:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            margin: 0;
            padding-left: 10px;
        }
        .header .welcome {
            margin-left: auto;
            margin-right: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter {
            margin-bottom: 20px;
        }
        .filter select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .map-container {
            margin-top: 20px;
            position: relative;
        }
        .map {
            width: 100%;
            height: 600px;
            background-image: url('../../frontend/public/assets/il_map.jpg');
            background-size: cover;
            position: relative;
        }
        .pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('../../frontend/public/assets/loc_pin.png');
            background-size: cover;
            cursor: pointer;
        }
        .pin:hover .details {
            display: block;
        }
        .details {
            display: none;
            position: absolute;
            top: 35px;
            left: -50px;
            width: 150px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
            <div class="top-left">
                <img src="../../frontend/public/assets/amit.jpg" alt="Amit">
                <div class="quote">
                    הרבה אנשים אומרים שהם רוצים להצליח
                    <br>
                    אבל לא כולם מוכנים לשלם את המחיר שצריך כדי להצליח
                </div>
                <img src="../../frontend/public/assets/qr-code.png" alt="QR Code" class="qr-code">
            </div>
        </div>
        <div class="form-container">
            <h2>התאמת חונך חניך</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="חפש חונך...">
        </div>
        <div class="filter">
            <select>
                <option value="">סנן לפי קריטריון</option>
                <option value="city">עיר מגורים</option>
                <option value="distance">מרחק גיאוגרפי</option>
                <option value="gender">מין</option>
            </select>
        </div>
        <div class="map-container">
            <div class="map">
                <div class="pin" style="top: 50%; left: 50%;">
                    <div class="details">
                        <p>שם: יוסי</p>
                        <p>גיל: 10</p>
                    </div>
                </div>
                <div class="pin" style="top: 40%; left: 60%;">
                    <div class="details">
                        <p>שם: דנה</p>
                        <p>גיל: 12</p>
                    </div>
                </div>
                <div class="pin" style="top: 60%; left: 40%;">
                    <div class="details">
                        <p>שם: רון</p>
                        <p>גיל: 11</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const pins = document.querySelectorAll('.pin');
        pins.forEach(pin => {
            pin.addEventListener('click', () => {
                pins.forEach(p => {
                    p.querySelector('.details').style.display = 'none';
                });
                pin.querySelector('.details').style.display = 'block';
            });
        });
    </script>
    <script>
        const map = document.querySelector('.map');
        map.addEventListener('click', e => {
            const rect = map.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            console.log(x, y);
        });
    </script>
    <script>
        const filter = document.querySelector('.filter select');
        filter.addEventListener('change', () => {
            console.log(filter.value);
        });
    </script>
    <script>
        const search = document.querySelector('.search-bar input');
        search.addEventListener('input', () => {
            console.log(search.value);
        });
    </script>
    <script>
        const sidebar = document.querySelector('.sidebar');
        const buttons = sidebar.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(b => {
                    b.style.backgroundColor = '#333';
                });
                button.style.backgroundColor = '#4CAF50';
            });
        });
    </script>
    <script src="screens_bold.js"></script>
</body>
</html>
