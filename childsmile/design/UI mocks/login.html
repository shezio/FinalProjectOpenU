<!-- we dont use the shared CSS here since it has as an issue with the title and the style of the page. -->
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - מסך כניסה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .google-login {
            background-color: #dd4b39;
        }
        .login-container .google-login:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
        <h1>חיוך של ילד</h1>
        <input type="text" placeholder="שם משתמש" required>
        <input type="password" placeholder="סיסמה" required>
        <button type="submit">כניסה</button>
        <button class="google-login">התחבר עם חשבון גוגל</button>
    </div>
</body>
</html>
