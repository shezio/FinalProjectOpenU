<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיוך של ילד - עדכון בריא</title>
    <link rel="stylesheet" href="screens_styles.css">
    <style>
        .main-content {
            flex-grow: 1;
            padding: 20px;
            position: relative;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container p {
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .nav-button {
            background-color: #2196F3;
            margin-top: 10px;
        }

        .form-container .nav-button:hover {
            background-color: #1E88E5;
        }

        .top-left {
            display: flex;
            align-items: center;
        }

        .top-left img {
            width: 100px;
            margin-left: 10px;
        }

        .top-left .quote {
            margin: 0 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
        }

        .top-left .qr-code {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
            <div class="top-left">
                <img src="../../frontend/public/assets/amit.jpg" alt="Amit">
                <div class="quote">
                    הרבה אנשים אומרים שהם רוצים להצליח
                    <br>
                    אבל לא כולם מוכנים לשלם את המחיר שצריך כדי להצליח
                </div>
                <img src="../../frontend/public/assets/qr-code.png" alt="QR Code" class="qr-code">
            </div>
        </div>
        <div class="form-container">
            <h2>עדכון בריא</h2>
            <label for="patient-name">שם בריא</label>
            <p id="patient-name">דניאל לוי</p>
            <label for="health-status">מצב בריאותי</label>
            <select id="health-status">
                <option value="recovered">החלים</option>
                <option value="deceased">נפטר ל"ע</option>
            </select>
            <label for="leave-status">האם בוחר לעזוב</label>
            <select id="leave-status">
                <option value="yes">כן</option>
                <option value="no">לא</option>
            </select>
            <label for="mentorship-status">רוצה להתחיל או להפסיק חונכות</label>
            <select id="mentorship-status">
                <option value="start">להתחיל</option>
                <option value="stop">להפסיק</option>
            </select>
            <button type="button" onclick="alert('הפרטים עודכנו בהצלחה!')">עדכן בריא</button>
            <button type="button" class="nav-button" onclick="location.href='patient_management.html'">ניהול
                בריאים</button>
        </div>
    </div>
    <script>
        document.getElementById('health-status').value = 'deceased';
        document.getElementById('leave-status').value = 'yes';
        document.getElementById('mentorship-status').value = 'stop';
    </script>
    <script src="screens_bold.js"></script>
</body>

</html>
