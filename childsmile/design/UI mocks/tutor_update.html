<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>חיוך של ילד - עדכון חונך</title>
        <link rel="stylesheet" href="screens_styles.css">
        <style>
            .main-content {
                flex-grow: 1;
                padding: 20px;
            }
            .form-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .form-container h2 {
                margin-top: 0;
            }
            .form-container label {
                display: block;
                margin-bottom: 5px;
            }
            .form-container p {
                margin: 5px 0;
                padding: 10px;
                background-color: #f9f9f9;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-container input {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-container select {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-container button {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .form-container button:hover {
                background-color: #45a049;
            }
            .form-container .nav-button {
                background-color: #2196F3;
                margin-top: 10px;
            }
            .form-container .nav-button:hover {
                background-color: #1E88E5;
            }
        </style>
    </head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
        </div>
        <div class="form-container">
            <h2>עדכון חונך</h2>
            <label for="mentor-name">שם חונך</label>
            <p id="mentor-name">מיכאל רוזן</p>
            <label for="mentor-email">אימייל</label>
            <input type="email" id="mentor-email" placeholder="הכנס אימייל">
            <label for="mentor-phone">טלפון</label>
            <input type="tel" id="mentor-phone" placeholder="הכנס טלפון">
            <label for="mentor-status">סטטוס חונך</label>
            <select id="mentor-status">
                <option value="active">פעיל</option>
                <option value="inactive">לא פעיל</option>
            </select>
            <button type="button" onclick="alert('הפרטים עודכנו בהצלחה!')">עדכן חונך</button>
            <button type="button" class="nav-button" onclick="location.href='mentor_management.html'">ניהול חונכים</button>
        </div>
    </div>
    <script src="screens_bold.js"></script>
</body>
</html>
