<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>חיוך של ילד - סקירת משוב חונכים</title>
        <link rel="stylesheet" href="screens_styles.css">
        <style>
            .main-content {
                flex-grow: 1;
                padding: 20px;
            }
            .form-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .form-container h2 {
                margin-top: 0;
            }
            .form-container label {
                display: block;
                margin-bottom: 5px;
            }
            .form-container p {
                margin: 5px 0;
                padding: 10px;
                background-color: #f9f9f9;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-container button {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .form-container button:hover {
                background-color: #45a049;
            }
            .task-list {
                list-style-type: none;
                padding: 0;
            }
            .task-list li {
                background-color: #fff;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .task-list li span {
                flex-grow: 1;
            }
            .task-list li button {
                background-color: #4CAF50;
                color: white;
                padding: 5px 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 10px;
            }
            .task-list li button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
<body>
    <div class="sidebar">
        <button>משימות</button>
        <button>משפחות</button>
        <button>מתנדבים</button>
        <button>חונכות</button>
        <button>הפקת דוחות</button>
        <button>ניהול מערכת</button>
    </div>
    <div class="main-content">
        <div class="header">
            <img src="../../frontend/public/assets/logo.png" alt="חיוך של ילד">
            <h1>חיוך של ילד</h1>
            <div class="welcome">שלום ליאם</div>
        </div>
        <div class="form-container">
            <h2>סקירת משוב חונכים</h2>
            <ul class="task-list">
                <li>
                    <span>משוב חונך: דוד לוי</span>
                    <button type="button" onclick="location.href='mentor_feedback_reading.html'">קרא משוב</button>
                </li>
                <li>
                    <span>משוב חונך: יוסי כהן</span>
                    <button type="button" onclick="location.href='mentor_feedback_reading.html'">קרא משוב</button>
                </li>
                <!-- Add more tasks as needed -->
            </ul>
        </div>
    </div>
    <script src="screens_bold.js"></script>
</body>
</html>
